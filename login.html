<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .bg-image{
            background-image:url("phone.jpg") ;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>



    <title>Login</title>
  </head>
  <body>
    
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-md-6 bg-image vh-100"></div>
            <div class="col-md-6 bg-light" >
                <div class="w-75">
                    <h3 class="mb-4">Lütfen Giriş Yapınız</h3>


                    <form action="">

                        <div class="form-floating mb-3 ">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">E-mail </label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="********">
                            <label for="floatingPassword">Şifre</label>
                          </div>

                          <div class="form-check float-start">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label " for="flexCheckDefault">
                              Beni Hatırla
                            </label>
                          </div>
                          <a href="sifreunuttum.html" class="float-end">Şifremi Unuttum</a>
                          <br>
                          <div class="clearfix"></div>
  
                          <input type="submit" class="btn btn-warning" style="background-color:rgb(44, 147, 14)" value="Giriş Yap">
                          <br>
                          <hr class;="my-3">

                          <div class="d-grid gap-2">
                            <a href="https://www.google.com/intl/tr/gmail/about/" class="btn btn-success py-2 mt-3">Google ile Giriş Yap</a>


                          </div>

                          
                          <br>
                          <p>Hesap oluşturmak için  <a href="hesapolustur.html"> buraya tıklayın</a> </p>


                    </form>


                    

                </div>
              





            </div>
            


        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
